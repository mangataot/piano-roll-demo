<!DOCTYPE html>
<html>
    <head>  
		<script src="node_modules/tone/build/Tone.js"></script>
		<script src="node_modules/startaudiocontext/StartAudioContext.js"></script>
		<script src="js/MusicTone.js"></script>
		<script src="js/View.js"></script>
		<link type="text/css" rel="stylesheet" href="style/demo.css">
		<link href="https://fonts.googleapis.com/css?family=Play|Russo+One" rel="stylesheet">
    </head>
    <body onload="initAll()">
         
    <div id="container" width="100%" height="500px">
        <div id="pr-container">
            <div id="pr">
				<canvas id="canvas-event" width="1000px"></canvas>
                <canvas id="canvas-ui"  width="1120px"></canvas>                
            </div>
        </div>
		<div id="transport-bar">
			<div id="start-stop-button" class="ui-el-format button">start</div>
			<div id="time-display" class="ui-el-format">0:0:0</div>
			<div id="tempo-display" class="ui-el-format">tempo</div>
			<div id="tempo-inc" class="ui-el-format button tempo">
				<svg class="arrow up" viewbox="0 0 7 10">
			    	<path d="M3.5 0 L7 10 Q3.5 7 0 10z"/>
				</svg>
			</div>
			<div id="tempo-dec" class="ui-el-format button tempo">
		    	<svg class="arrow down" viewbox="0 0 7 10">
		       	 	<path d="M3.5 10 L7 0 Q3.5 3 0 0z"/>
		     	</svg>
			</div>		
		</div>
	</div>
    </div>
    </body>
</html>
